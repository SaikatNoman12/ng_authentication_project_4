<div class="bg-light w-100">
  <div class="container">
    <nav class="navbar d-flex justify-content-between">
      <div>
        <a class="navbar-brand" href="#">{{ "logo" | uppercase }}</a>
      </div>
      <div class="d-flex align-items-center">
        <!-- <div class="me-3">
          <a class="dashboard" href="" routerLink="/dashboard">{{
            "Dashboard" | titlecase
          }}</a>
        </div> -->
        <ng-container *ngIf="!isLoggedIn">
          <button routerLink="/" class="signIn" type="button">
            {{ "sign in" | titlecase }}
          </button>
        </ng-container>

        <ng-container *ngIf="isLoggedIn">
          <ng-container
            *ngIf="
              (profileInfo?.photoUrl === '' ? profileInfo?.photoUrl : true) &&
              !spinner
            "
          >
            <div class="head">
              <div class="main-head">
                <div class="head-img">
                  <img
                    src="{{
                      profileInfo?.photoUrl
                        ? profileInfo?.photoUrl
                        : '../../../../assets/pngegg.png'
                    }}"
                    alt="user"
                  />
                </div>

                <div class="head-info-btn">
                  <ul>
                    <li>
                      <a href="#" routerLink="/dashboard">
                        <i class="fas fa-border-all"></i>
                        Dashboard
                      </a>
                    </li>
                    <li>
                      <a href="" routerLink="/profile">
                        <i class="fas fa-eye"></i>
                        View Profile</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        routerLink="/profile"
                        [queryParams]="{ EditMode: true }"
                        (click)="editModeFunc()"
                      >
                        <i class="fas fa-pencil-alt"></i>
                        Edit Profile</a
                      >
                    </li>
                    <li>
                      <a href="#" routerLink="/change-password">
                        <i class="fas fa-eye"></i>
                        Change Password</a
                      >
                    </li>
                    <li>
                      <a href="#" routerLink="/" (click)="onSignOutData()">
                        <i class="fas fa-sign-out-alt"></i>
                        Sign Out</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </ng-container>

          <ng-container
            *ngIf="
              spinner ||
              (profileInfo?.photoUrl === '' ? !profileInfo?.photoUrl : false)
            "
          >
            <div class="spinner-border text-warning" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </nav>
  </div>
</div>
