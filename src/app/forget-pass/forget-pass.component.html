<br />
<div class="container w-50 mx-auto p-4 border shadow rounded">
  <div>
    <h1 class="mx-0">{{ "Change Password" | titlecase }}</h1>
  </div>

  <hr />

  <ng-container *ngIf="!showSuccess">
    <form [formGroup]="myRecForm" (ngSubmit)="myRecFormSubmit()">
      <div class="mb-4">
        <label class="h6" for="pass">Enter New Password:</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter your email..."
          formControlName="email"
        />
        <small
          class="text-danger"
          *ngIf="!formEmail.valid && formEmail.touched"
        >
          Please enter your valid email!
        </small>
      </div>
      <div class="pass-sub">
        <button type="submit" class="btn btn-primary">Forgot Password</button>
      </div>
    </form>
  </ng-container>

  <ng-container *ngIf="showSuccess">
    <div class="mt-5 p-5 bg-success text-dark bg-opacity-25 rounded">
      <div>
        <h3 class="text-success">Success!</h3>
        <h6 class="text-success">Password change successful.</h6>
      </div>
      <div class="back-icon">
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"
          ><i class="fas fa-chevron-left"></i> Go To Email And Change Password</a
        >
      </div>
      <div class="back-icon">
        <a href="" routerLink="/"
          ><i class="fas fa-chevron-left"></i> Back To Login</a
        >
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="error">
    <div class="mt-5 p-5 bg-danger text-dark bg-opacity-25 rounded">
      <div>
        <h3 class="text-danger">Error!</h3>
        <h6 class="text-danger">{{ error }}</h6>
      </div>
    </div>
  </ng-container>
</div>
